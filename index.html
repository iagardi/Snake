<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Snake!</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="container">
      <header>
         <h1>The tale of Bob, a classic snake game</h1>
      </header>
      <div id="map">
         <div id="snake--head"></div>
      </div>
      <footer>
         <div class="board--length">
            <p>Length:</p>
            <p id="length"> 1</p>
         </div>
         <div class="board--speed">
            <p>Speed:</p>
            <p id="speed"> 1</p>
         </div>
         <div class="board--time">
            <p>Time:</p>
            <p><span id="timer--minutes">0</span>:<span id="timer--seconds">00</span></p>
         </div>
      </footer>
   </div>
   <script src="./js/main.js"></script>
</body>

</html>
